version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: course-feedback-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    ports:
      - "8000:80"
    networks:
      - course-feedback-network
    depends_on:
      - db
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=course_feedback
      - DB_USERNAME=course_feedback_user
      - DB_PASSWORD=course_feedback_password

  db:
    image: mysql:8.0
    container_name: course-feedback-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: course_feedback
      MYSQL_USER: course_feedback_user
      MYSQL_PASSWORD: course_feedback_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - course-feedback-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: course-feedback-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: course_feedback_user
      PMA_PASSWORD: course_feedback_password
    networks:
      - course-feedback-network
    depends_on:
      - db

volumes:
  db_data:

networks:
  course-feedback-network:
    driver: bridge 